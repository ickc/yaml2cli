language: python
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"
matrix:
  allow_failures:
    - python: "3.7"
    - python: "3.8-dev"
    - python: "nightly"
  fast_finish: true
# install dependencies
install:
  - pip install -U pip
  - pip install -e .[test]
before_script:
# command to run tests
script:
  - make test
  # see the cli installed correctly
  - make example -j3 yaml2cli=yaml2cli -B
after_success:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then coveralls; else printf "skip coveralls"; fi
before_deploy:
  # - pip install -U twine
deploy:
  provider: pypi
  user: ickc
  password: $pypi_password
  distributions: "sdist bdist_wheel"
  server: https://pypi.python.org/pypi
  skip_cleanup: true
  on:
    tags: true
    python: "3.6"
env:
  global:
    secure: 
